{% extends 'hw4/base.html' %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <div class="card">
                <div class="card-header">
                    Update Task
                </div>
                <div class="card-body row">
                    <div class="row">
                        <div class="col-9">

                            <div class="form-group pb-3">
                                {{ form.task.label }}
                                {{ form.task }}
                            </div>
                        </div>

                        <div class="col-3">
                            {{ form.completed.label }}
                            <div class="form-check form-switch">
                                {{ form.completed }}
                            </div>
                        </div>
                        <div class="d-flex flex-row">
                            <div class="p-2">
                                <a href="{% url 'index' %}" class="btn btn-info text-white"><- Go back</a>
                            </div>
                            <div class="p-2">
                                <button class="btn btn-primary" type="submit">Update</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
